<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QR Code Generator in JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>QR Code Generator</h1>
      <p>Please enter your text </p>
    </header>
    <div class="form">
      <input name="text" type="text" spellcheck="false" placeholder="Enter text or url">
      
      <input class="submit" type="submit" value="Generate QR Code">
    </div>
    <div class="qr-code">
      <img src="" alt="qr-code">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
